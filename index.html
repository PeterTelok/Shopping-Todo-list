<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>


<body>


<div class="buttonsArea">

    <div class="but1">
    <label class="label">Add to Shopping list.</label>
    <button class="button" id="add">Add</button>
    </div>

    <div class="but2">
    <label class="label">Edit item, from the list.</label>
    <button class="button" id="edit">Edit</button>
    </div>

    <div class="but3">
    <label class="label">Delete item, from the list.</label>
    <button class="button" id="delete">Delete</button>
    </div>

    <div class="but4">
        <label class="label">Save file.</label>
        <button class="button" id="save">Save</button>
        </div>

</div>
<ul class="List" id="toDoList"></ul>

<footer>Designed and implemented by Piotr Telok</footer>

</body>

</html>
